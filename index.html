<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Puzzle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .puzzle-container {
        display: inline-block;
        border: 1px solid #000;
      }
      .puzzle-row {
        display: flex;
      }
      .puzzle-cell {
        width: 40px;
        height: 40px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .puzzle-cell.black {
        background-color: #000;
      }
      .puzzle-cell input {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        text-align: center;
        font-size: 1.2em;
      }
      .clue-number {
        position: absolute;
        top: 2px;
        left: 2px;
        font-size: 0.6em;
        color: #000;
      }
      .clues {
        margin-top: 20px;
      }
      .clues ul {
        list-style: none;
        padding: 0;
      }
      .clues li {
        margin-bottom: 5px;
      }
      .puzzle-cell.grey input {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="puzzle-container">
      <div class="puzzle-row">
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"><span class="clue-number">1</span></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell">
          <span class="clue-number">1</span><input type="text" maxlength="1" />
        </div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell grey"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
      </div>
      <div class="puzzle-row">
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell">
          <span class="clue-number">2</span><input type="text" maxlength="1" />
        </div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell grey"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
      </div>
      <div class="puzzle-row">
        <div class="puzzle-cell">
          <span class="clue-number">3</span><input type="text" maxlength="1" />
        </div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell grey"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
      </div>
      <div class="puzzle-row">
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell black"></div>
        <div class="puzzle-cell grey">
          <span class="clue-number">4</span><input type="text" maxlength="1" />
        </div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell black"></div>
      </div>
      <div class="puzzle-row">
        <div class="puzzle-cell">
          <span class="clue-number">5</span><input type="text" maxlength="1" />
        </div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell grey"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
        <div class="puzzle-cell"><input type="text" maxlength="1" /></div>
      </div>
    </div>

    <div class="clues">
      <h3>Clues</h3>
      <ul>
        <li>negen</li>
        <li>tien</li>
        <li>return</li>
        <li>acht</li>
        <li>experience</li>
      </ul>
    </div>
    
  </body>
  <script>
    // get grey elements and add event listener
    const greyElements = document.querySelectorAll('.puzzle-cell.grey input');
    const checkIsAnswered = () => {
        const greyElements = document.querySelectorAll('.puzzle-cell.grey input');
        
        const anwsers = Array.from(greyElements).map((element) => element.value);
        // join the array to a string
        const anwsersString = anwsers.join('');
        return anwsersString === "genai";
    }

    

    greyElements.forEach((element) => {
      element.addEventListener('input', (e) => {
        if (checkIsAnswered()){
            // add a confette class to the body element
            document.body.classList.add('confetti');
            
        }
      });
    });
  </script>
</html>
