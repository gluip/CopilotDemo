  <script>
    // look through all input elements and add eventhandler to focus on the next input element
    const inputs = document.querySelectorAll('input');
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (input.value.length === 1) {
                const nextIndex = index + 1;
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        });
    });



    // get grey elements and add event listener
    
    const checkIsAnswered = () => {
        // make sure all input elements have a value
        const inputElements = document.querySelectorAll('input');
        const allAnswered = Array.from(inputElements).every((element) => element.value.length === 1);

        if (!allAnswered) {
            return false;
        }

        const greyElements = document.querySelectorAll('.puzzle-cell.grey input');

        // join the array to a string
